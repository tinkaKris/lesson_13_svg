<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <svg width="200" height="200">
      <rect x="20" y="20" width="160" height="160"
        style="fill: rgb(80, 207, 143); stroke: rgb(233, 229, 22); stroke-width: 8" />
    </svg>

    <svg width="340" height="200">
      <ellipse class="ellipse" cx="170" cy="100" rx="150" ry="80"
        style="fill: rgb(190, 77, 172); stroke: rgb(150, 60, 141); stroke-width: 8" />
    </svg>

    <svg width="200" height="200">
      <circle cx="100" cy="100" r="80" style="fill: rgb(62, 153, 228); stroke: rgb(13, 42, 206); stroke-width: 8" />
    </svg>

    <svg width="340" height="200">
      <rect x="20" y="20" width="300" height="160" style="fill: rgb(62, 217, 228); stroke: orange; stroke-width: 8" />
    </svg>

  </div>
</body>

</html>
